{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Tournament Bracket Generator</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
      <style>
         .navbar-nav .nav-item a {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 24px;
            color: white;
         }
      </style>
   </head>
   <body style="background-color: #1a141c; color: #00ffdd;">
      <div class="container-fluid">
         <!-- Navbar -->
         <nav class="navbar navbar-expand-lg" style="background-color: #353635; color: white !important">
            <div class="container-fluid">
               <img src="{% static 'images/logo.png' %}" width="100" height="75">
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'index' %}">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'index' %}tournaments">Tournaments</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'index' %}tournaments/create">Create</a>
                     </li>

                     {% if user.is_authenticated %}
                     <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'logout' %}">Logout: {{user}}</a>
                     </li>
                     {% else %}
                     <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'login' %}">Login</a>
                     </li>
                     {% endif %}
                  </ul>
               </div>
            </div>
         </nav>
         <!-- add block content from html template -->
         {% block content %}
         {% endblock %}
      </div>
   </body>
</html>
